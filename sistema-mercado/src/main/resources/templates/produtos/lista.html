<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Lista de Produtos')}"></head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestão de Produtos</h1>
            <a href="/produtos/novo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Produto
            </a>
        </div>

        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}">Nome do Produto</td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}">R$ 10,00</td>
                    <td th:text="${produto.quantidadeEstoque}">100</td>
                    <td th:text="${produto.categoria}">Mercearia</td>
                    <td>
                        <a th:href="@{/produtos/visualizar/{id}(id=${produto.id})}" class="btn btn-info btn-sm" title="Visualizar">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Tem certeza que deseja deletar?')" title="Deletar">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
