<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header(${produto.id == null ? 'Cadastrar Produto' : 'Editar Produto'})}"></head>
<body>
    <div class="container mt-4">
        <h1 th:if="${produto.id == null}">Cadastrar Novo Produto</h1>
        <h1 th:if="${produto.id != null}">Editar Produto</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="nome" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" th:field="*{nome}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="codigoBarras" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" th:field="*{codigoBarras}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" rows="3" th:field="*{descricao}"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="preco" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" th:field="*{preco}" step="0.01" min="0" required>
                        </div>
                         <div class="col-md-4 mb-3">
                            <label for="quantidadeEstoque" class="form-label">Qtd. em Estoque</label>
                            <input type="number" class="form-control" th:field="*{quantidadeEstoque}" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" th:field="*{categoria}">
                        </div>
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Salvar
                    </button>
                    <a href="/produtos" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
